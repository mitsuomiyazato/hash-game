<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Hash Game</title>
</head>
<body>
    <main id="main-container">

        <header id="header-game">
            <h1>Hash Game</h1>
        </header>

        <div id="principal-screen">

            <form id="information-container">
                <h2 id="title-information">Digite o nome dos jogadores</h2>
                <div id="player-container">
                    Player 1:<input type="text" name="p1" required>
                    Player 2:<input type="text" name="p2" required>
                </div>
                <input type="submit" id="start-button" value="Jogar"></input>
            </form>

        </div>
    </main>
</body>
</html>
